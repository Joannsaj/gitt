<div class="container">
    <app-user (searching)="finduser($event)"></app-user>
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{users.avatar_url}}" alt="Card image cap">
                <div class="card-body">
                    <h1 class="card-title">Username:{{users.login}}</h1>
                    <h2 class="card-text">Repositories:{{users.public_repos}}</h2>
                    <h2 class="card-text">Created on:{{users.created_at|date}}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Repositories</h2>
            <div class="card" *ngFor="let repository of repoServiceRequest.thisrepository">
                <div class="card-body">
                    <h3>{{repository.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
